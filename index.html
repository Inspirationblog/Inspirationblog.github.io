 <!DOCTYPE html>
 <html>
 <head>
 	<title>Inspiration</title>
 	<link rel="stylesheet" type="text/css" href="css/style.css">
 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
 	<script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>
 	<script src="script/main.js"></script>
 </head>

 <body>
 <header class="showcase">
    <div class="content">
      <div class="title">
		    Inspiration
      </div>
    </div>
  </header>

  <section class="services">
    <div class="container grid-3 center">
      <div>
        <i class="fab fa-youtube fa-3x"></i>
        <h3><a href="https://www.youtube.com/c/InspirationBy" target="_blank">YouTube</a></h3>
      </div>
      <div>
        <i class="fab fa-facebook fa-3x"></i>
        <h3><a href="https://www.facebook.com/Inspiration-890511084492097/" target="_blank">Facebook</a></h3>
      </div>
      <div>
        <i class="fab fa-instagram fa-3x"></i>
        <h3><a href="https://www.instagram.com/inspirationmusicblog/" target="_blank">Instagram</a></h3>
      </div>
    </div>
  </section>


  <section class="about bg-light">
    <div class="container">
      <div class="grid-2">
        <div class="center">
          <i class="fas fa-play fa-10x"></i>
        </div>
        <div>
          <h3 id="submit">Submit your track</h3>
          <form action="https://formspree.io/lukazz.rag@gmail.com" method="POST">
            <label>Artist<input type="text" name="artist" class="field"></label>
           <label>Song<input type="text" name="song" class="field"></label>
           <label>E-Mail<input type="email" name="_replyto" class="field"></label>
            <input type="submit" value="Submit" class="button">
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="center bg-dark">
    <p>Inspiration Music Blog &copy; 2019</p>
  </footer>
</body>

</html>
